<script>
document.addEventListener('DOMContentLoaded', function() {
  // Intersection Observer pour les animations au scroll
  const animateElements = document.querySelectorAll('.animate-on-scroll');
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const el = entry.target;
        const delay = parseInt(el.dataset.delay) || 0;
        const animation = el.dataset.animation || 'fadeInUp';
        
        setTimeout(() => {
          el.classList.add('animated');
          el.style.animation = `${animation} 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards`;
        }, delay);
        
        observer.unobserve(el);
      }
    });
  }, {
    threshold: 0.1,
    rootMargin: '50px'
  });
  
  animateElements.forEach(el => observer.observe(el));
  
  // Gestion du formulaire de newsletter
  const newsletterForm = document.querySelector('.footer-newsletter');
  if (newsletterForm) {
    newsletterForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = this;
      const button = form.querySelector('.btn-newsletter');
      const input = form.querySelector('input[type="email"]');
      const originalHTML = button.innerHTML;
      
      // Validation de l'email
      if (!input.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        input.classList.add('is-invalid');
        return;
      }
      
      // Ajout de la classe de chargement
      form.classList.add('loading');
      button.disabled = true;
      
      try {
        // Simulation d'une requête API
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Succès
        button.innerHTML = '<i class="fas fa-check"></i>';
        button.classList.add('btn-success');
        input.value = '';
        input.classList.remove('is-invalid');
        
        // Message de succès
        const successMessage = document.createElement('div');
        successMessage.className = 'alert alert-success mt-2';
        successMessage.textContent = 'Merci pour votre inscription !';
        form.appendChild(successMessage);
        
        // Suppression du message après 3 secondes
        setTimeout(() => {
          successMessage.remove();
          button.innerHTML = originalHTML;
          button.classList.remove('btn-success');
          button.disabled = false;
          form.classList.remove('loading');
        }, 3000);
        
      } catch (error) {
        // Gestion des erreurs
        button.innerHTML = '<i class="fas fa-times"></i>';
        button.classList.add('btn-danger');
        
        const errorMessage = document.createElement('div');
        errorMessage.className = 'alert alert-danger mt-2';
        errorMessage.textContent = 'Une erreur est survenue. Veuillez réessayer.';
        form.appendChild(errorMessage);
        
        setTimeout(() => {
          errorMessage.remove();
          button.innerHTML = originalHTML;
          button.classList.remove('btn-danger');
          button.disabled = false;
          form.classList.remove('loading');
        }, 3000);
      }
    });
    
    // Validation en temps réel de l'email
    const emailInput = newsletterForm.querySelector('input[type="email"]');
    emailInput.addEventListener('input', function() {
      if (this.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        this.classList.remove('is-invalid');
        this.classList.add('is-valid');
      } else {
        this.classList.remove('is-valid');
        this.classList.add('is-invalid');
      }
    });
  }
  
  // Amélioration de l'accessibilité au clavier
  document.querySelectorAll('.footer-link, .social-link, .legal-link, .resource-link, .contact-link').forEach(link => {
    link.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        this.click();
      }
    });
  });
});
</script>
